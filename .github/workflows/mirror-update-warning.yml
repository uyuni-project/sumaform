name: mirror-update-warning

on: push

jobs:
  Flake8:
    runs-on: ubuntu-latest
    steps:
    - uses: actions/checkout@v2
    - name: Install Dependencies
      run: |
        python -m pip install --upgrade pip
    - name: Get Changed Files
      id: get_file_changes
      uses: dorner/file-changes-action@v1.2.0
      with:
        githubToken: ${{ secrets.GITHUB_TOKEN }}
        plaintext: true
    - name: RESULTS
      run: |
        for directory in ${{ steps.get_file_changes.outputs.files }}
        do
          if [ ${directory} == "backend_modules/libvirt/base/main.tf" ]
          then
            echo "Before merging this PR, keep in mind we must have updated CI and BV Mirror YAML files. Thank you for your collaboration."
          fi
        done
