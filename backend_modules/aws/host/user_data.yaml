#cloud-config

%{ if public_instance == "false" }
#disable_root: false
disable_root: false
ssh_pwauth: true
chpasswd:
  expire: false
  list: |
    root:linux
%{ endif }

%{ if image == "opensuse155o" }
# WORKAROUND: install latest libzypp to prevent signature verification errors
runcmd:
  - zypper addrepo -G -e http://download.opensuse.org/update/leap/15.5/oss/ os_update
  - zypper addrepo -G -e http://download.opensuse.org/repositories/systemsmanagement:/Uyuni:/Stable:/openSUSE_Leap_15-Uyuni-Client-Tools/openSUSE_Leap_15.0/ client_tools_tmp
  - zypper ref
  - zypper up --allow-vendor-change --no-confirm libzypp
%{ if install_salt_bundle }
  - zypper in --allow-vendor-change --no-confirm venv-salt-minion
%{ else }
  - zypper up --allow-vendor-change --no-confirm salt-minion
%{ endif }
  - zypper removerepo --all

%{ endif }

%{ if image == "sles15"}
zypper:
  repos:
    - id: os_pool_repo
      name: os_pool_repo
      baseurl: http://${mirror_url}/SUSE/Products/SLE-Module-Basesystem/15-SP1/x86_64/product
      enabled: 1
      autorefresh: 1

packages: ["salt-minion"]
%{ endif }

%{ if image == "sles15sp2o" }
zypper:
  repos:
    - id: salt_qubes_build
      name: salt_qubes_build
      baseurl: https://download.opensuse.org/repositories/home:/wicked:/qubes-build/SLE_15_SP2/
      enabled: 1
      autorefresh: 1

packages: ["salt-minion"]

%{ endif }

%{ if image == "sles15sp3o" }
runcmd:
  - zypper addrepo -G -e http://download.opensuse.org/repositories/systemsmanagement:/saltstack:/products/SLE_15_SP3/ salt_test
  - zypper ref
  - zypper in --allow-vendor-change --no-confirm salt-minion
  - zypper removerepo --all

%{ endif }

%{ if image == "sles15sp4o" || image == "sles15sp5o" }
runcmd:
  - zypper addrepo -G -e http://download.opensuse.org/repositories/systemsmanagement:/saltstack:/products/SLE_15/ salt_test
  - zypper ref
  - zypper in --allow-vendor-change --no-confirm salt-minion
  - zypper removerepo --all

packages: ["salt-minion"]

%{ endif }

%{ if image == "sles15sp5-paygo" || image == "sles12sp5-paygo" || image == "slesforsap15sp5-paygo" }
packages: ["salt-minion"]

%{ endif }
  
%{ if image == "slemicro55o" || role == "server_containerized" }

write_files: ${ files }

zypper:
  repos:
    - id: micro_pool_repo
      name: micro_pool_repo
      baseurl: http://download.opensuse.org/repositories/systemsmanagement:/saltstack:/products/SLE_15/
      enabled: 1
      autorefresh: 1
      gpgcheck: false

runcmd:
  - [transactional-update, run, sh, -c, "for key in $(ls /etc/gpg_keys); do rpm --import /etc/gpg_keys/$key; done" ]
  - [ zypper, mr, -a, -g ]
  - [ transactional-update, --continue, --non-interactive, pkg, install, qemu-guest-agent, salt-minion, avahi ]
  - [ reboot ]
%{ endif }


