%{ if image == "debian12o" || image == "amazonlinux2023o" }
network:
  version: 2
  ethernets:
    ens3:
      dhcp4: true
%{ else }
network:
  version: 1
  config:
  - type: physical
%{ if image == "ubuntu2404o" || image == "ubuntu2204o" || image == "ubuntu2004o" || image == "slmicro62o" }
    name: ens3
%{ else }
    name: eth0
%{ endif }
    subnets:
%{ if dhcp_dns }
      - type: static
        address: ${dhcp_dns_address}
%{ else }
      - type: dhcp
%{ endif }
%{ endif }
