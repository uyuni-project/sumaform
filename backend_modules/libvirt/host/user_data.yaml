#cloud-config

disable_root: false
ssh_pwauth: true
chpasswd:
  expire: false
  list: |
     root:linux

%{ if image == "centos7o" }
yum_repos:
  # repo for salt
  tools_pool_repo:
    baseurl: http://${ use_mirror_images ? mirror : "download.opensuse.org"}/repositories/systemsmanagement:/Uyuni:/Stable:/CentOS7-Uyuni-Client-Tools/CentOS_7/
    failovermethod: priority
    enabled: true
    gpgcheck: false
    name: tools_pool_repo
    priority: 98
